<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Teacher Info -->
  <div class="teacher-info">
    Teacher: Sir Jawad Wakeel
  </div>

  <h1>Teacher Dashboard</h1>

  <!-- Dashboard Cards -->
  <div class="card-container">
    <div class="card">
      <h3>Total Classes</h3>
      <p id="classes-count">0</p>
    </div>
    <div class="card">
      <h3>Pending Approvals</h3>
      <p id="pending-approvals">0</p>
    </div>
    <div class="card">
      <h3>Recent Submissions</h3>
      <div id="recent-list" class="recent-tags"></div>
    </div>
    <div class="card">
      <h3>Average Grade</h3>
      <p id="average-grade">0</p>
    </div>
  </div>

  <!-- Student Table -->
  <h2>Students</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Status</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody id="student-rows"></tbody>
  </table>

  <script src="dashboard.js"></script>
</body>
</html>
