<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini LMS - Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Main Section */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Mini LMS</h1>
        <p>Manage Courses, Enrollments, Assignments & Grades</p>
    </header>

    <!-- Main Section -->
    <main>
        <div class="buttons">
            <a href="auth/login.html" class="btn">Login</a>
            <a href="auth/register.html" class="btn">Register</a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        &copy; 2025 Mini LMS | All Rights Reserved
    </footer>

</body>
</html>
