<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #8a2be2, #1b1b2f 60%);
            color: #fff;
        }
        .login-card {
            width: min(90%, 360px);
            padding: 32px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
        }
        h1 { font-size: 1.8rem; text-align: center; margin-bottom: 24px; }
        form { display: flex; flex-direction: column; gap: 16px; }
        label { font-size: 0.9rem; color: rgba(255, 255, 255, 0.8); }
        input {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            transition: outline 0.2s;
        }
        input:focus { outline: 2px solid rgba(255, 255, 255, 0.6); }
        button {
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(120deg, #ff1493, #8a2be2);
            color: #fff;
            transition: opacity 0.2s, transform 0.2s;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }
        a { color: #ff9ddf; text-decoration: none; }
        .message { min-height: 18px; font-size: 0.85rem; color: #ffb3b3; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimum 8 characters" minlength="8" required>
            </div>
            <button type="submit">Log in</button>
            <div class="meta">
                <a href="#">Forgot password?</a>
                <a href="register.html">Create account</a>
            </div>
            <p id="message" class="message"></p>
        </form>
    </div>

    <script src="../../back-end/auth/auth.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const authManager = new AuthManager();

        const validEmail = value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);

        form.addEventListener('submit', async event => {
            event.preventDefault();
            message.textContent = '';
            message.style.color = '#ffb3b3';

            if (!validEmail(email.value.trim())) {
                message.textContent = 'Enter a valid email.';
                return;
            }

            if (password.value.length < 8) {
                message.textContent = 'Password must be at least 8 characters.';
                return;
            }

            // Disable form during login
            email.disabled = true;
            password.disabled = true;
            const submitBtn = form.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const result = await authManager.login(email.value.trim(), password.value);

                if (result.success) {
                    message.style.color = '#8aff8a';
                    message.textContent = 'Login successful! Redirecting...';
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (result.user.role === 'teacher') {
                            window.location.href = '../courses/teacher_courses.html';
                        } else {
                            window.location.href = '../enrollment/dashboard.html';
                        }
                    }, 1000);
                } else {
                    message.textContent = result.message;
                    email.disabled = false;
                    password.disabled = false;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log in';
                }
            } catch (error) {
                message.textContent = 'An error occurred. Please try again.';
                email.disabled = false;
                password.disabled = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log in';
            }
        });
    </script>
</body>
</html>
