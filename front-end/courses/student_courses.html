<!--This is the page for Students to see available courses.
What it will contain:
List of all available courses (courses.txt)
Option to enroll in a course (calls Enrollment Module backend)
Maybe a search/filter bar for courses
Links or navigation back to Student Dashboard
Optional: Highlight courses the student is already enrolled in
Styling and JS for interactive buttons
Example Sections:
Header: “Available Courses”
Course Cards/List showing course name, teacher, description
Enroll button for each course -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses - Mini LMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #f0f0f0;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.95);
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .course-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .course-card .teacher {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .course-card .description {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .enroll-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .enroll-btn:hover {
            opacity: 0.9;
        }

        .enroll-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .enrolled-badge {
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            display: inline-block;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Available Courses</h1>
            <div class="nav-links">
                <a href="../enrollment/dashboard.html">My Dashboard</a>
                <a href="../../index.html">Home</a>
            </div>
        </header>

        <input type="text" id="searchInput" class="search-bar" placeholder="Search courses by name, teacher, or description...">

        <div id="message"></div>
        <div id="coursesContainer" class="courses-grid">
            <div class="loading">Loading courses...</div>
        </div>
    </div>

    <script src="../../back-end/courses/courses.js"></script>
    <script src="../../back-end/enrollment/enrollment.js"></script>
    <script src="../../back-end/auth/auth.js"></script>
    <script>
        const authManager = new AuthManager();
        const courseManager = new CourseManager();
        const enrollmentManager = new EnrollmentManager();
        const currentUser = authManager.getCurrentUser();

        // Check authentication
        if (!currentUser) {
            window.location.href = '../auth/login.html';
        }

        let allCourses = [];
        let enrolledCourseIds = [];

        // Load courses and enrollments
        async function loadData() {
            try {
                // Get all courses
                allCourses = await courseManager.getAllCourses();
                
                // Get student's enrollments
                if (currentUser.role === 'student') {
                    const enrollments = await enrollmentManager.getEnrollmentsByStudent(currentUser.id);
                    enrolledCourseIds = enrollments.map(e => e.courseId);
                }

                displayCourses(allCourses);
            } catch (error) {
                showMessage('Error loading courses: ' + error.message, 'error');
            }
        }

        // Display courses
        function displayCourses(courses) {
            const container = document.getElementById('coursesContainer');
            
            if (courses.length === 0) {
                container.innerHTML = '<div class="loading">No courses available</div>';
                return;
            }

            container.innerHTML = courses.map(course => {
                const isEnrolled = enrolledCourseIds.includes(course.id);
                return `
                    <div class="course-card">
                        ${isEnrolled ? '<span class="enrolled-badge">✓ Enrolled</span>' : ''}
                        <h3>${course.name}</h3>
                        <div class="teacher">Teacher: ${course.teacherName}</div>
                        <div class="description">${course.description || 'No description available'}</div>
                        <button class="enroll-btn" 
                                onclick="enrollInCourse('${course.id}')" 
                                ${isEnrolled ? 'disabled' : ''}>
                            ${isEnrolled ? 'Already Enrolled' : 'Enroll Now'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Enroll in course
        async function enrollInCourse(courseId) {
            if (!currentUser || currentUser.role !== 'student') {
                showMessage('Only students can enroll in courses', 'error');
                return;
            }

            try {
                const result = await enrollmentManager.enrollStudent(
                    currentUser.id,
                    courseId,
                    currentUser.username
                );

                if (result.success) {
                    showMessage(result.message, 'success');
                    enrolledCourseIds.push(courseId);
                    loadData(); // Reload to update UI
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error enrolling: ' + error.message, 'error');
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query === '') {
                displayCourses(allCourses);
            } else {
                const filtered = allCourses.filter(course =>
                    course.name.toLowerCase().includes(query) ||
                    course.teacherName.toLowerCase().includes(query) ||
                    (course.description && course.description.toLowerCase().includes(query))
                );
                displayCourses(filtered);
            }
        });

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
