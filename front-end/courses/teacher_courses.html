<!--Page for Teachers to view courses assigned to them.

Content / What it will contain:

List of courses they are teaching (courses.txt + assigned teacher)

Links to manage assignments or grades for each course

Navigation back to Teacher Dashboard-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #f5576c;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #f0f0f0;
        }

        .create-course-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 25px;
        }

        .create-course-btn:hover {
            opacity: 0.9;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .course-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .course-card .description {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .course-card .students-count {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .course-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .action-btn.manage {
            background: #4CAF50;
            color: white;
        }

        .action-btn.grades {
            background: #2196F3;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #f5576c;
            color: white;
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Courses</h1>
            <div class="nav-links">
                <a href="../teacher/grades.html">Manage Grades</a>
                <a href="../../index.html">Home</a>
            </div>
        </header>

        <button class="create-course-btn" onclick="openCreateModal()">+ Create New Course</button>

        <div id="message"></div>
        <div id="coursesContainer" class="courses-grid">
            <div class="loading">Loading courses...</div>
        </div>
    </div>

    <!-- Create Course Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Create New Course</h2>
            <form id="createCourseForm">
                <div class="form-group">
                    <label for="courseName">Course Name *</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="courseDescription">Description</label>
                    <textarea id="courseDescription"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Course</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../back-end/courses/courses.js"></script>
    <script src="../../back-end/auth/auth.js"></script>
    <script>
        const authManager = new AuthManager();
        const courseManager = new CourseManager();
        const currentUser = authManager.getCurrentUser();

        // Check authentication and role
        if (!currentUser) {
            window.location.href = '../auth/login.html';
        } else if (currentUser.role !== 'teacher') {
            window.location.href = '../courses/student_courses.html';
        }

        // Load teacher's courses
        async function loadCourses() {
            try {
                const courses = await courseManager.getCoursesByTeacher(currentUser.id);
                displayCourses(courses);
            } catch (error) {
                showMessage('Error loading courses: ' + error.message, 'error');
            }
        }

        // Display courses
        function displayCourses(courses) {
            const container = document.getElementById('coursesContainer');
            
            if (courses.length === 0) {
                container.innerHTML = '<div class="loading">No courses yet. Create your first course!</div>';
                return;
            }

            container.innerHTML = courses.map(course => {
                const studentCount = course.students ? course.students.length : 0;
                return `
                    <div class="course-card">
                        <h3>${course.name}</h3>
                        <div class="description">${course.description || 'No description'}</div>
                        <div class="students-count">Students enrolled: ${studentCount}</div>
                        <div class="course-actions">
                            <button class="action-btn grades" onclick="viewGrades('${course.id}')">
                                View Grades
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Open create course modal
        function openCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
        }

        // Close create course modal
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createCourseForm').reset();
        }

        // Create course
        document.getElementById('createCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('courseName').value.trim();
            const description = document.getElementById('courseDescription').value.trim();

            try {
                const result = await courseManager.createCourse({
                    name,
                    description,
                    teacherId: currentUser.id,
                    teacherName: currentUser.username
                });

                if (result.success) {
                    showMessage(result.message, 'success');
                    closeCreateModal();
                    loadCourses();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error creating course: ' + error.message, 'error');
            }
        });

        // View grades for a course
        function viewGrades(courseId) {
            window.location.href = `../teacher/grades.html?courseId=${courseId}`;
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Close modal when clicking outside
        document.getElementById('createModal').addEventListener('click', (e) => {
            if (e.target.id === 'createModal') {
                closeCreateModal();
            }
        });

        // Initialize
        loadCourses();
    </script>
</body>
</html>
